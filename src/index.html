<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="calc  calc-small-screen" id="calculator">
            <div class="calc-control" id="calc-control">
                <div class="close" id="close"></div>
                <div class="collapse" id="collapse"></div>
                <div class="full-screen-btn" id="full-screen-btn"></div>
            </div>
            <div class="calc-screen" id="screen"></div>
            <div class="calc-buttons" id="buttons">
                <div class="btn grey-top" id="ac">AC</div>
                <div class="btn grey-top" id="plus-minus">+/-</div>
                <div class="btn grey-top" id="percent">%</div>
                <div class="btn orange" id="share">รท</div>

                <div class="btn numbers-btn" id="9">9</div>
                <div class="btn numbers-btn" id="8">8</div>
                <div class="btn numbers-btn" id="7">7</div>
                <div class="btn orange" id="X">X</div>

                <div class="btn numbers-btn" id="6">6</div>
                <div class="btn numbers-btn" id="5">5</div>
                <div class="btn numbers-btn" id="4">4</div>
                <div class="btn orange" id="-">-</div>

                <div class="btn numbers-btn" id="3">3</div>
                <div class="btn numbers-btn" id="2">2</div>
                <div class="btn numbers-btn" id="1">1</div>
                <div class="btn orange" id="+">+</div>

                <div class="btn numbers-btn null" id="0">0</div>
                <div class="btn numbers-btn" id="dot">.</div>
                <div class="btn orange equal" id="equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
